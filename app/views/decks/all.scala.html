@(user: User, decks: List[Deck])

@main("Decks", user) {
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Class</th>
                <th>Description</th>
                <th>Type</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        @for(deck <- decks) {
            <tr>
                <td>@deck.id</td>
                <td>@deck.name</td>
                <td class='@deck.getCSSTextColorClass()'>@deck.getClassString()</td>
                <td>@deck.description</td>
                <td>@deck.getType().name</td>
                <td><a href="@routes.UserController.index(deck.user.id)">@deck.user.name</a></td>
                <td>
                    <a class="btn btn-xs btn-success" href="@routes.DeckController.detail(deck.id)">View</a>
                </td>
            </tr>
        }
        </tbody>
    </table>
}
