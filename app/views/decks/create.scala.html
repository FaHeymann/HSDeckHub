@(user: User, form: Form[DeckController.DeckData])

@main("Create deck", user) {
    @helper.form(routes.DeckController.save(), 'class -> "form-horizontal") {
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h3>New Deck</h3>

                        @if(form.hasGlobalErrors) {
                            <p class="error">
                            @form.globalError.message
                            </p>
                        }
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Name" value="@form("name").value">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="description" placeholder="Description">@form("description").value</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">Save deck</button>
                    </div>
                </div>
            </div>
        </div>
    }
}
