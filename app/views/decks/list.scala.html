@(user: User, decks: List[Deck])

@main("My Decks", user) {

    <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <a href="@routes.DeckController.create()" class="btn btn-default">Create new Deck</a>
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        @for(deck <- decks) {
            <tr>
                <td>@deck.id</td>
                <td>@deck.name</td>
                <td>@deck.description</td>
                <td><a class="btn btn-xs btn-primary" href="@routes.DeckBuilderController.index(deck.id)">Open</a></td>
            </tr>
        }
        </tbody>
    </table>

}
